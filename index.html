<!-- index.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>Azure Communication Services</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <select name="robot" id="robots">
          <option value="seednoid">SEED-Noid</option>
          <option value="nyokkey">Nyokkey</option>
          <option value="mir">MiR</option>
          <option value="other">Other</option>
        </select>
        <button id="start-call-button" type="button" disabled="true">Start Call</button>
        <button id="hangup-call-button" type="button" disabled="true">Hang up Call</button>
        <button id="accept-call-button" type="button" disabled="true">Accept Call</button>
        <button id="start-video-button" type="button" disabled="true">Start Video</button>
        <button id="stop-video-button" type="button" disabled="true">Stop Video</button>

        <div style="color:#D68B00;border:2px #ccc solid;padding:10px;">Robot Video Stream</div>
        <div id="remoteVideosCover" style="height:320px; width:500px; background-color:black;"></div>
        <div id="remoteVideosGallery" style="width: 40%;" hidden></div>
        <br>
        <div style="color:#969696;border:2px #ccc solid;padding:10px;">Remote Controller View</div>
        <div id="localVideoCover" style="height:320px; width:500px; background-color:black;"></div>
        <div id="localVideoContainer" style="width: 40%;" hidden></div>

        <!-- points to the bundle generated from client.js -->
        <script src="./main.js"></script>
    </body>
</html>
